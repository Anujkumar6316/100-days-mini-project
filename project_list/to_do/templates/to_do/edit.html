{% extends 'to_do/base.html' %}
{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'to_do/style.css' %}">
    <style>
        .my_container{
            border: 2px solid red;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    {% block content %}
    <div class="my_container">
        <form method="POST" style="z-index: 2;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bbtn" style="margin-left: 9vw;">Save</button>
        </form>
    </div>
    {% endblock content%}
</body>

</html>
